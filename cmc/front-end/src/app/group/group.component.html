<form name="GroupForm" #GroupForm="ngForm">
<div class="cmc-signin-container">
    <div *ngIf="!success" class="cmc-signin">
        <div class="cmc-signin-row">
            Group name<br /><input type="text"  name="group_name" [ngModelOptions]="{ updateOn: 'blur' }" #group_name="ngModel" required class="form-control" [(ngModel)]="group.group_name" />
            <div *ngIf="group_name.invalid && (group_name.dirty || group_name.touched)" class="text-danger">
                <div *ngIf="group_name.errors.required">
                    Please enter group name.
                </div>
            </div>
        </div>
        <div class="cmc-signin-row">
            <div class="cmc-sighin-button">
                <button class="btn btn-sm btn-danger" routerLink="/home">Cancel</button>&nbsp; <button class="btn btn-sm btn-primary"
                    (click)="createGroup(group)">Save</button>                
            </div>
        </div>
    </div>
    <div *ngIf="success" class="cmc-signin-container">
        <div class="cmc-signin">
            <div class="cmc-signin-row">
                Group added successfully!
            </div>
            <div class="cmc-signin-row">
                <div class="cmc-sighin-button">
                    <a routerLink="/home">Back to home</a>
                </div>
            </div>
            <br />

        </div>
    </div>
</div>
</form>
