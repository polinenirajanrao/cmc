<div class="cmc-signin-container">
    <div class="cmc-signin" *ngIf="!success">
        <div class="cmc-signin-row">
            Email<br /><input id=email name="email" #name="ngModel" required type="email" class="form-control" [(ngModel)]="employee.email"
            />
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">

                <div *ngIf="email.errors.required">
                    Email is required.
                </div>

            </div>
        </div>
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">

            <div *ngIf="name.errors.required">
                Name is required.
            </div>
            <div *ngIf="name.errors.minlength">
                Name must be at least 4 characters long.
            </div>
            <div *ngIf="name.errors.forbiddenName">
                Name cannot be Bob.
            </div>

        </div>
        <br />
        <div class="cmc-signin-row">
            First name<br /><input type="text" class="form-control" [(ngModel)]="employee.first_name" />
        </div>
        <br />
        <div class="cmc-signin-row">
            Last name<br /><input type="text" class="form-control" [(ngModel)]="employee.last_name" />
        </div>
        <br />
        <div class="cmc-signin-row">
            Aadhar<br /><input type="text" class="form-control" [(ngModel)]="employee.aadhar" />
        </div>
        <br />
        <div class="cmc-signin-row">
            Employee Id<br /><input type="number" class="form-control" [(ngModel)]="employee.employee_id" />
        </div>
        <br />
        <div class="cmc-signin-row">
            Password<input type="password" class="form-control" [(ngModel)]="employee.password" />
            <div class="cmc-sighin-button">
                <button class="btn btn-sm btn-primary" (click)="signUpUser()">sign Up</button>
                <br/><a routerLink="/signin">Back to login?</a>
            </div>
        </div>
        <br />
    </div>
    <div *ngIf="success" class="cmc-signin-container">
        <div class="cmc-signin">
            <div class="cmc-signin-row">
                Registration Success please go to sign in page
            </div>
            <div class="cmc-signin-row">
                <div class="cmc-sighin-button">
                    <a routerLink="/signin">Back to login?</a>
                </div>
            </div>
            <br />

        </div>
    </div>
</div>
