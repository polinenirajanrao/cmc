<div>
    <div>
        <input type="email" [(ngModel)]="employee.email"/>
    </div>
    <div>
        <input type="text" [(ngModel)]="employee.first_name"/>
    </div>
    <div>
        <input type="text" [(ngModel)]="employee.last_name" />
    </div>
    <div>
        <input type="text" [(ngModel)]="employee.aadhar"/>
    </div>
    <div>
        <input type="text" [(ngModel)]="employee.employee_id" />
    </div>
    <div>
        <input type="password" [(ngModel)]="employee.password" />
    </div>
    <div>
        <button (click)="signUpUser()">sign up</button>
    </div>
</div>
