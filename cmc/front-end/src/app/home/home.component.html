<div class="container cmc-home-container">
    <div class="cmc-ribbon">
        <h3 class="text-primary"> My Groups</h3>
        <button (click)="createGroup()" class="btn btn-sm btn-primary">create group</button>
    </div>
    <hr>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <th>
                    Name
                </th>
                <th>
                    status
                </th>
                <th>
                    Toggle status
                </th>
            </thead>
            <tbody>
                <tr *ngFor='let group of groups'>
                    <td>
                        {{group.group_name}}
                    </td>
                    <td>
                        {{group.is_active}}
                    </td>
                    <td>
                        action to make inactive
                    </td>
                </tr>
            </tbody>
        </table>        
    </div>
    <hr>
    <div class="cmc-ribbon">
        <h3 class="text-secondary">My Contacts</h3>
        <button (click)="createContact()" class="btn btn-sm btn-secondary">create contact</button>
    </div>
    <hr>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <th>
                    Name
                </th>
                <th>
                    status
                </th>
                <th>
                    Toggle status
                </th>
            </thead>
            <tbody>
                <tr *ngFor='let group of contact'>
                    <td>
                        {{group.first_name}}
                    </td>
                    <td>
                        {{group.is_active}}
                    </td>
                    <td>
                        -----
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
