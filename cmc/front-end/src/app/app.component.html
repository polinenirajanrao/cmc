      <a routerLink='/home'><img src="https://s15969.pcdn.co/wp-content/uploads/2017/12/inmar-intelligent-commerce-sticky-header-logo.svg" /></a>
    </div>
    <div class="cmc-title-wrapper">Contact Management Center</div>

</div>

  <router-outlet></router-outlet>
