<div class="cmc-signin-container">
    <div class="cmc-signin">
        <div class="cmc-signin-row">
            User name<br /><input type="email" class="form-control" [(ngModel)]="user.username" />
        </div>
        <br/>
        <div class="cmc-signin-row">
            Password<br /><input type="password" class="form-control" [(ngModel)]="user.password" />
            <br/>
            <div class="cmc-sighin-button">
                <button class="btn btn-sm btn-primary" (click)="signInUser()">sign in</button>
                <br />
                <a routerLink="/signup">New User?</a>
            </div>
        </div>
        <br />

    </div>
</div>
